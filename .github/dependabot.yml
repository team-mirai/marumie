version: 2
updates:
  # ルートのpackage.json
  # dependencies: @prisma/client, @supabase/supabase-js, dotenv
  # devDependencies: @biomejs/biome, concurrently, dependency-cruiser, dotenv-cli,
  #                  knip, lint-staged, prisma, simple-git-hooks, supabase, tsx, typescript
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    groups:
      prisma:
        patterns:
          - "prisma"
          - "@prisma/client"
      supabase:
        patterns:
          - "@supabase/supabase-js"
          - "supabase"
      dev-dependencies:
        dependency-type: "development"

  # admin
  # dependencies: @ai-sdk/anthropic, @prisma/client, @radix-ui/*, @supabase/ssr,
  #               @supabase/supabase-js, @tanstack/react-table, @vercel/speed-insights,
  #               ai, class-variance-authority, clsx, iconv-lite, lucide-react, next,
  #               react, react-dom, sonner, tailwind-merge, xmlbuilder2, zod
  # devDependencies: @tailwindcss/postcss, @types/*, jest, postcss, tailwindcss, ts-jest, typescript
  - package-ecosystem: "npm"
    directory: "/admin"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      tanstack:
        patterns:
          - "@tanstack/react-table"
      ai-sdk:
        patterns:
          - "@ai-sdk/*"
          - "ai"
      supabase:
        patterns:
          - "@supabase/*"
      next-react:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      dev-dependencies:
        dependency-type: "development"

  # webapp
  # dependencies: @next/third-parties, @nivo/sankey, @prisma/client, @vercel/speed-insights,
  #               apexcharts, critters, next, react, react-apexcharts, react-dom
  # devDependencies: @tailwindcss/postcss, @types/*, jest, postcss, tailwindcss, ts-jest, typescript
  - package-ecosystem: "npm"
    directory: "/webapp"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    groups:
      charts:
        patterns:
          - "apexcharts"
          - "react-apexcharts"
          - "@nivo/*"
      next-react:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      dev-dependencies:
        dependency-type: "development"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
