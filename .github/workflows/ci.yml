name: CI

on:
  pull_request:
    paths:
      - 'admin/**'
      - 'webapp/**'
      - 'packages/**'
      - 'prisma/**'
      - '.dependency-cruiser.cjs'
      - 'pnpm-lock.yaml'

env:
  # Supabase local development defaults (public, not secrets)
  # https://supabase.com/docs/guides/local-development/auth#log-in-as-an-existing-user
  SUPABASE_URL: http://127.0.0.1:54321
  SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
  SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
  # Note: CI uses default Supabase ports (54321 for API, 54322 for DB)
  # Local development may use different ports - check supabase/config.toml
  DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres
  DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres

jobs:
  admin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Prisma client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: admin/.next/cache
          key: ${{ runner.os }}-nextjs-admin-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('admin/**/*.ts', 'admin/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-admin-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-admin-

      - name: Install dependencies
        run: pnpm install

      - name: Run lint for admin
        run: pnpm --filter admin run lint

      - name: Run tests for admin with coverage
        run: pnpm --filter admin run test:coverage

      - name: Run type check for admin
        run: pnpm --filter admin run type-check

      - name: Check dependency rules for admin
        run: pnpm depcruise

      - name: Build admin
        run: pnpm build:admin
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('admin/pnpm-lock.yaml', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: pnpm --filter admin exec playwright install chromium --with-deps

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: |
          # Enable API and use default ports for CI
          sed -i 's/^\[api\]$/[api]/' supabase/config.toml
          sed -i '/^\[api\]$/,/^\[/{s/^enabled = false$/enabled = true/}' supabase/config.toml
          sed -i 's/^port = 54332$/port = 54322/' supabase/config.toml
          supabase start --exclude imgproxy,edge-runtime,vector,studio

      - name: Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase API..."
          timeout 60 bash -c 'until curl -s http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; do sleep 2; done'
          echo "Supabase is ready"

      - name: Run database migrations and seed
        run: |
          pnpm db:migrate:deploy
          pnpm db:seed

      - name: Run E2E tests for admin
        run: pnpm --filter admin test:e2e
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: admin-e2e-report
          path: admin/e2e/.output/
          retention-days: 7

      - name: Upload admin coverage
        uses: actions/upload-artifact@v4
        with:
          name: admin-coverage
          path: admin/coverage/lcov.info

  webapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Prisma client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: webapp/.next/cache
          key: ${{ runner.os }}-nextjs-webapp-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('webapp/**/*.ts', 'webapp/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-webapp-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-webapp-

      - name: Install dependencies
        run: pnpm install

      - name: Run lint for webapp
        run: pnpm --filter webapp run lint

      - name: Run tests for webapp with coverage
        run: pnpm --filter webapp run test:coverage

      - name: Run type check for webapp
        run: pnpm --filter webapp run type-check

      - name: Upload webapp coverage
        uses: actions/upload-artifact@v4
        with:
          name: webapp-coverage
          path: webapp/coverage/lcov.info

  knip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check unused code
        run: pnpm knip

  coverage:
    runs-on: ubuntu-latest
    needs: [admin, webapp]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download admin coverage
        uses: actions/download-artifact@v4
        with:
          name: admin-coverage
          path: admin/coverage

      - name: Download webapp coverage
        uses: actions/download-artifact@v4
        with:
          name: webapp-coverage
          path: webapp/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./admin/coverage/lcov.info,./webapp/coverage/lcov.info
          fail_ci_if_error: false
